<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/estilo.css">
    <title>Mini market El poderoso</title>
</head>


<body>

    <!-- ENCABEZADO Y MENU -->

    <header class="main-header">
        <a class="main-logo" href="#">
            <img src="img/image.png"></img>
        </a>
        <nav id="nav" class="main-nav">
            <div class="nav-links">
                <a class="link-item" href="principal.html">Inicio</a>

        <button id="button-menu" class="button-menu">

        </button>

    <!-- FORMULARIO -->
    <section class="domicilio" id="domicilio">
        <h1>Solicite su domicilio</h1>
        <form action="#">
            <form>
                <label for="nombre">Nombre:</label>
                <input id="nombre" name="nombre" placeholder="Nombre completo">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="ejemplo@email.com">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Danos tu mensaje"></textarea>
                <input id="submit" name="submit" type="submit" value="Enviar">
            </form>
        </form>

    </section>

    <footer id="main-footer">
